<!DOCTYPE html>
<html lang="ru">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.6);
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            color: #4CAF50;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .search-box input::placeholder {
            color: #666;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .filter-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
            color: #000;
            font-weight: 600;
        }

        .categories {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .category {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .category-header {
            background: linear-gradient(90deg, rgba(76, 175, 80, 0.15) 0%, rgba(76, 175, 80, 0.05) 100%);
            padding: 18px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .category-header h2 {
            font-size: 1.2rem;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            font-size: 1.4rem;
        }

        .category-count {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .mod-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mod-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(76, 175, 80, 0.3);
            transform: translateY(-3px);
        }

        .mod-name {
            font-weight: 600;
            font-size: 1.05rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .side-badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .side-both {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: #fff;
        }

        .side-client {
            background: linear-gradient(135deg, #2196F3, #1565C0);
            color: #fff;
        }

        .mod-description {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #888;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: #555;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .mods-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                padding: 12px 18px;
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        .chevron {
            transition: transform 0.3s ease;
            color: #4CAF50;
            font-size: 1.2rem;
        }

        .category.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .category.collapsed .mods-grid {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(76, 175, 80, 0.2);
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 20px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(145deg, #1e1e32 0%, #162038 100%);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(76, 175, 80, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
            margin: auto;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-title-wrap {
            flex: 1;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .modal-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .modal-link:hover {
            text-decoration: underline;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(244, 67, 54, 0.5);
        }

        .modal-body {

        .modal-description {

        .modal-description h1,

        .modal-description h1 { font-size: 1.4rem; }

        .modal-description p {

        }

        .modal-description ul,

        }

        .modal-description li {

        }

        .modal-description code {

            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 0.85em;
        }

        .modal-description pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .modal-description pre code {
            padding: 0;
            background: none;
        }

        .modal-description a {
            color: #4CAF50;
        }

        .modal-description blockquote {
            border-left: 3px solid #4CAF50;
            padding-left: 15px;
            margin: 15px 0;
            color: #aaa;
        }

        .gallery-section {
            padding: 0 25px 25px;
        }

        .gallery-title {
            font-size: 1.1rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .gallery::-webkit-scrollbar {
            height: 6px;
        }

        .gallery::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .gallery::-webkit-scrollbar-thumb {
            background: rgba(76, 175, 80, 0.5);
            border-radius: 3px;
        }

        .gallery-item {
            flex-shrink: 0;
            width: 200px;
            height: 120px;
            border-radius: 10px;

        }

        .gallery-item:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }

        .modal-loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .modal-error {
            text-align: center;
            padding: 40px;
            color: #f44336;
        }

        /* Language toggle */
        .lang-toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .lang-toggle-label {
            font-size: 0.85rem;
            color: #888;
        }

        .lang-toggle {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        .lang-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .lang-btn:hover {
            color: #fff;
        }

        .lang-btn.active {
            background: #4CAF50;
            color: #000;
            font-weight: 600;
        }

        .translation-loading {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .translation-loading .loading-spinner {
            width: 20px;
            height: 20px;
            margin: 0;
        }

        .translation-loading p {
            margin: 0;
            color: #4CAF50;
            font-size: 0.9rem;
        }

        .translation-error {
            padding: 10px 15px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            margin-bottom: 15px;
            color: #f44336;
            font-size: 0.85rem;
        }

        .mod-card {
            cursor: pointer;
        }

        .mod-card::after {
            content: '‚ÑπÔ∏è';
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .mod-card:hover::after {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .modal {
                margin: 10px;
            }

            .modal-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-title {
                font-size: 1.2rem;
            }

            .gallery-item {
                width: 150px;
                height: 90px;
            }
        }
    </style>
</head>

    <div class="container">

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Parse CSV
        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());

                if (values.length >= 4 && values[1]) {
                    data.push({
                        category: values[0],
                        name: values[1],
                        side: values[2],
                        description: values[3]
                    });
                }
            }
            return data;
        }

        // Category icons mapping
        const categoryIcons = {
            '–ú–∏—Ä–æ–≥–µ–Ω + –°—Ç—Ä—É–∫—Ç—É—Ä—ã': 'üó∫Ô∏è',
            '–¢–µ—Ö–Ω–∏–∫–∞ (Create)': '‚öôÔ∏è',
            'RPG + –õ—É—Ç + –ë–∞–ª–∞–Ω—Å': '‚öîÔ∏è',
            '–•–æ—Ä—Ä–æ—Ä': 'üëª',
            '–ú–æ–±—ã + –ë–æ—Å—Å—ã': 'üëπ',
            '–ö—Ä–∞—Å–æ—Ç–∞ + –ß–∏–ª–ª': 'üå∏',
            '–ö—Ä–∞—Å–æ—Ç–∞ –ì–µ–π–º–ø–ª–µ—è (–Ω–æ–≤—ã–µ)': '‚ú®',
            '–ï–¥–∞ + –§–µ—Ä–º—ã': 'üåæ',
            'QoL (–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å/–£–¥–æ–±—Å—Ç–≤–æ)': 'üì¶',
            '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è (FPS + –°—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å)': 'üöÄ',
            '–ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!)': 'üîß'
        };

        let allMods = [];
        let categories = {};

        // Render categories
        function render(filter = 'all', searchTerm = '') {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            let totalMods = 0;
            let clientMods = 0;
            let filteredCategories = {};

            // Filter mods
            Object.keys(categories).forEach(cat => {
                const mods = categories[cat].filter(mod => {
                    const matchesFilter = filter === 'all' || mod.side.toLowerCase() === filter;
                    const matchesSearch = !searchTerm || 
                        mod.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        mod.description.toLowerCase().includes(searchTerm.toLowerCase());
                    return matchesFilter && matchesSearch;
                });

                if (mods.length > 0) {
                    filteredCategories[cat] = mods;
                    totalMods += mods.length;
                    clientMods += mods.filter(m => m.side.toLowerCase() === 'client').length;
                }
            });

            // Update stats
            document.getElementById('total-mods').textContent = totalMods;
            document.getElementById('total-categories').textContent = Object.keys(filteredCategories).length;
            document.getElementById('client-mods').textContent = clientMods;

            if (Object.keys(filteredCategories).length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòï</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</p>
                    </div>
                `;
                return;
            }

            // Render categories
            Object.keys(filteredCategories).forEach(cat => {
                const mods = filteredCategories[cat];
                const icon = categoryIcons[cat] || 'üìÅ';
                
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.innerHTML = `
                    <div class="category-header">
                        <h2><span class="category-icon">${icon}</span> ${cat}</h2>
                        <div>
                            <span class="category-count">${mods.length} –º–æ–¥–æ–≤</span>
                            <span class="chevron">‚ñº</span>
                        </div>
                    </div>
                    <div class="mods-grid">
                        ${mods.map(mod => `
                            <div class="mod-card">
                                <div class="mod-name">
                                    ${mod.name}
                                    <span class="side-badge side-${mod.side.toLowerCase()}">${mod.side}</span>
                                </div>
                                <div class="mod-description">${mod.description}</div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Toggle category
                categoryEl.querySelector('.category-header').addEventListener('click', () => {
                    categoryEl.classList.toggle('collapsed');
                });

                container.appendChild(categoryEl);
            });
        }

        // Load data
        fetch('table.csv')
            .then(response => response.text())
            .then(text => {
                allMods = parseCSV(text);
                
                // Group by category
                let currentCategory = '';
                allMods.forEach(mod => {

        function closeModal() {

        function openModal() {
            modalOverlay.classList.add('active');

        // Sanitize HTML from Modrinth (body is HTML, not markdown!)
        function sanitizeHtml(html) {
            if (!html) return '<p>–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p>';
            
            // Create a temporary element to parse HTML
            const temp = document.createElement('div');
            temp.innerHTML = html;
            
            // Remove potentially dangerous elements
            const dangerousTags = ['script', 'style', 'object', 'embed', 'form', 'input'];
            dangerousTags.forEach(tag => {
                temp.querySelectorAll(tag).forEach(el => el.remove());
            });
            
            // Remove dangerous attributes
            temp.querySelectorAll('*').forEach(el => {
                // Remove event handlers and javascript: URLs
                Array.from(el.attributes).forEach(attr => {
                    if (attr.name.startsWith('on') || 
                        (attr.value && attr.value.toLowerCase().includes('javascript:'))) {
                        el.removeAttribute(attr.name);
                    }
                });
            });
            
            // Convert iframes to links (for YouTube embeds etc.)
            temp.querySelectorAll('iframe').forEach(iframe => {
                const src = iframe.getAttribute('src') || '';
                const link = document.createElement('a');
                link.href = src;
                link.target = '_blank';
                link.textContent = 'üé¨ –û—Ç–∫—Ä—ã—Ç—å –≤–∏–¥–µ–æ';
                link.style.cssText = 'display: inline-block; padding: 10px 20px; background: #4CAF50; color: #000; border-radius: 8px; text-decoration: none; margin: 10px 0;';
                iframe.replaceWith(link);
            });
            
            // Make all links open in new tab
            temp.querySelectorAll('a').forEach(a => {
                a.setAttribute('target', '_blank');
                a.setAttribute('rel', 'noopener noreferrer');
            });
            
            // Add loading="lazy" to images
            temp.querySelectorAll('img').forEach(img => {
                img.setAttribute('loading', 'lazy');
                // Make images clickable to open full size
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => {
                    window.open(img.src, '_blank');
                });
            });
            
            return temp.innerHTML;
        }

        // Fetch mod info from Modrinth with improved search
        async function fetchModInfo(modName) {
            const headers = {
                'User-Agent': 'KrofneModpackSite/1.0 (contact: krofn@example.com)'
            };

            try {
                // Clean up mod name for better search (remove version numbers, suffixes)
                let searchName = modName
                    .replace(/\s*\(.*?\)/g, '') // Remove parentheses content like (CTOV)
                    .replace(/\s*\[.*?\]/g, '') // Remove brackets content
                    .trim();
                
                // Search for mod with limit=5 to find best match
                const searchUrl = `https://api.modrinth.com/v2/search?query=${encodeURIComponent(searchName)}&facets=[["project_type:mod"]]&limit=5&index=relevance`;
                const searchResponse = await fetch(searchUrl, { headers });
                
                if (!searchResponse.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞');
                }
                
                const searchData = await searchResponse.json();
                
                if (!searchData.hits || searchData.hits.length === 0) {
                    return { error: '–ú–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω –Ω–∞ Modrinth' };
                }
                
                // Find best match by comparing titles
                let bestMatch = searchData.hits[0];
                const modNameLower = modName.toLowerCase();
                
                for (const hit of searchData.hits) {
                    const hitTitleLower = hit.title.toLowerCase();
                    const hitSlugLower = hit.slug ? hit.slug.toLowerCase() : '';
                    
                    // Exact match by slug (highest priority)
                    if (hitSlugLower === modNameLower || hitSlugLower === searchName.toLowerCase()) {
                        bestMatch = hit;
                        break;
                    }
                    // Exact match by title
                    if (hitTitleLower === modNameLower) {
                        bestMatch = hit;
                        break;
                    }
                    // Title contains the search name (not a compat/addon)
                    const isCompatOrAddon = hit.title.toLowerCase().includes('compat') || 
                                           hit.title.toLowerCase().includes('addon') ||
                                           hit.slug.toLowerCase().includes('compat') ||
                                           hit.slug.toLowerCase().includes('addon');
                    if (hitTitleLower.includes(searchName.toLowerCase()) && !isCompatOrAddon) {
                        bestMatch = hit;
                        break;
                    }
                }
                
                const projectId = bestMatch.project_id;
                
                // Get full project info
                const projectUrl = `https://api.modrinth.com/v2/project/${projectId}`;
                const projectResponse = await fetch(projectUrl, { headers });
                
                if (!projectResponse.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–µ–∫—Ç–∞');
                }
                
                const projectData = await projectResponse.json();
                
                return {
                    success: true,
                    id: projectId,
                    title: projectData.title || modName,
                    description: projectData.body || '',
                    icon_url: projectData.icon_url || '',
                    gallery: projectData.gallery || [],
                    slug: projectData.slug || projectId
                };
                
            } catch (error) {
                console.error('Modrinth API error:', error);
                return { error: '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å Modrinth' };
            }
        }

        // Translate text using Google Translate API (free, no key required)
        async function translateText(text, targetLang = 'ru') {
            if (!text) return '';
            
            // Extract plain text from HTML for translation
            const temp = document.createElement('div');
            temp.innerHTML = text;
            const plainText = temp.textContent || temp.innerText || '';
            
            if (!plainText.trim()) return text;
            
            // Split into chunks (Google Translate has limits)
            const maxChunkSize = 4500;
            const chunks = [];
            let currentChunk = '';
            
            // Split by sentences to avoid cutting mid-sentence
            const sentences = plainText.match(/[^.!?]+[.!?]+/g) || [plainText];
            
            for (const sentence of sentences) {
                if ((currentChunk + sentence).length > maxChunkSize) {
                    if (currentChunk) chunks.push(currentChunk);
                    currentChunk = sentence;
                } else {
                    currentChunk += sentence;
                }
            }
            if (currentChunk) chunks.push(currentChunk);
            
            // Translate each chunk
            const translatedChunks = [];
            
            for (const chunk of chunks) {
                try {
                    const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=${targetLang}&dt=t&q=${encodeURIComponent(chunk)}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error('Translation failed');
                    }
                    
                    const data = await response.json();
                    
                    // Extract translated text from response
                    if (data && data[0]) {
                        const translated = data[0].map(item => item[0] || '').join('');
                        translatedChunks.push(translated);
                    } else {
                        translatedChunks.push(chunk);
                    }
                } catch (error) {
                    console.error('Translation error:', error);
                    translatedChunks.push(chunk);
                }
            }
            
            // Reconstruct HTML with translated text
            const translatedText = translatedChunks.join(' ');
            
            // Return as HTML paragraph
            return `<p>${translatedText}</p>`;
        }

        // Update description in modal
        function updateModalDescription(html, showLangToggle = true) {
            const langToggleHtml = showLangToggle ? `
                <div class="lang-toggle-container">
                    <span class="lang-toggle-label">üåê –Ø–∑—ã–∫:</span>
                    <div class="lang-toggle">
                        <button class="lang-btn ${currentLang === 'original' ? 'active' : ''}" data-lang="original">Original</button>
                        <button class="lang-btn ${currentLang === 'ru' ? 'active' : ''}" data-lang="ru">Russian</button>
                    </div>
                </div>
            ` : '';
            
            modalBody.innerHTML = `
                ${langToggleHtml}
                <div id="translation-status"></div>
                <div class="modal-description">${html}</div>
            `;
            
            // Add event listeners for language toggle
            if (showLangToggle) {
                modalBody.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.addEventListener('click', () => handleLanguageSwitch(btn.dataset.lang));
                });
            }
        }

        // Handle language switch
        async function handleLanguageSwitch(lang) {
            if (lang === currentLang) return;
            
            currentLang = lang;
            
            // Update button states
            modalBody.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            const statusEl = document.getElementById('translation-status');
            const descEl = modalBody.querySelector('.modal-description');
            
            if (lang === 'original') {
                // Show original
                statusEl.innerHTML = '';
                descEl.innerHTML = originalDescription;
            } else if (lang === 'ru') {
                // Show translation
                if (translatedDescription) {
                    // Already translated
                    statusEl.innerHTML = '';
                    descEl.innerHTML = translatedDescription;
                } else {
                    // Need to translate
                    statusEl.innerHTML = `
                        <div class="translation-loading">
                            <div class="loading-spinner"></div>
                            <p>‚è≥ –ü–µ—Ä–µ–≤–æ–¥ –Ω–∞ —Ä—É—Å—Å–∫–∏–π...</p>
                        </div>
                    `;
                    descEl.innerHTML = '';
                    
                    try {
                        translatedDescription = await translateText(originalDescription, 'ru');
                        statusEl.innerHTML = '';
                        descEl.innerHTML = translatedDescription;
                    } catch (error) {
                        console.error('Translation error:', error);
                        statusEl.innerHTML = `
                            <div class="translation-error">
                                ‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞. –ü–æ–∫–∞–∑–∞–Ω –æ—Ä–∏–≥–∏–Ω–∞–ª.
                            </div>
                        `;
                        descEl.innerHTML = originalDescription;
                        currentLang = 'original';
                        modalBody.querySelectorAll('.lang-btn').forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.lang === 'original');
                        });
                    }
                }
            }
        }

        // Show mod info in modal
        function showModInfo(mod) {
            // Store data for translation
            currentModData = mod;
            originalDescription = sanitizeHtml(mod.description);
            translatedDescription = '';
            currentLang = 'original';
            
            modalTitle.textContent = mod.title;
            modalIcon.src = mod.icon_url || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="55" text-anchor="middle" fill="%23666" font-size="40">?</text></svg>';
            modalLink.href = `https://modrinth.com/mod/${mod.slug}`;
            
            // Description with language toggle
            updateModalDescription(originalDescription, true);
            
            // Gallery
            if (mod.gallery && mod.gallery.length > 0) {
                const images = mod.gallery.slice(0, 5);
                gallery.innerHTML = images.map(img => 
                    `<img class="gallery-item" src="${img.url}" alt="${img.title || 'Screenshot'}" loading="lazy">`
                ).join('');
                gallerySection.style.display = 'block';
                
                // Click to open full image
                gallery.querySelectorAll('.gallery-item').forEach(img => {
                    img.addEventListener('click', () => {
                        window.open(img.src, '_blank');
                    });
                });
            } else {
                gallerySection.style.display = 'none';
            }
            
            openModal();
        }

        function showError(errorMsg) {
            modalTitle.textContent = '–û—à–∏–±–∫–∞';
            modalIcon.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="55" text-anchor="middle" fill="%23f44336" font-size="40">!</text></svg>';
            modalLink.href = '#';
            modalBody.innerHTML = `<div class="modal-error"><p>‚ùå ${errorMsg}</p></div>`;
            gallerySection.style.display = 'none';
            openModal();
        }

        // Handle mod card click
        async function handleModCardClick(event) {
            // Don't trigger if clicking on category header
            if (event.target.closest('.category-header')) return;
            
            const card = event.target.closest('.mod-card');
            if (!card) return;
            
            const modName = card.querySelector('.mod-name').childNodes[0].textContent.trim();
            
            // Show loading state
            modalTitle.textContent = modName;
            modalIcon.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect fill="%23333" width="100" height="100"/><text x="50" y="55" text-anchor="middle" fill="%234CAF50" font-size="30">...</text></svg>';
            modalLink.href = '#';
            modalBody.innerHTML = `
                <div class="modal-loading">
                    <div class="loading-spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–æ–¥–µ...</p>
                </div>
            `;
            gallerySection.style.display = 'none';
            openModal();
            
            // Fetch and show info
            const result = await fetchModInfo(modName);
            
            if (result.error) {
                showError(result.error);
            } else {
                showModInfo(result);
            }
        }

        // Delegate click events for mod cards
        document.getElementById('categories').addEventListener('click', handleModCardClick);
